<h3 class="well">Add a project here<h3>

<div>
      <form name="projectSubmitForm" ng-submit="submitProject(project)" class="form-horizontal well" role="form" style="width: 100%;">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" ng-model="project.name" placeholder="Project Name" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="gitHub" class="col-sm-2 control-label">GitHub</label>
        <div class="col-sm-10">
            <input class="form-control" id="gitHub" name="gitHub" ng-model="project.gitHub" placeholder="https://github.com/clockwrk" value="">
        </div>
    </div>
        <div class="form-group">
        <label for="deploySite" class="col-sm-2 control-label">Deployment Site</label>
        <div class="col-sm-10">
            <input class="form-control" id="deploySite" name="deploySite" ng-model="project.deploy" placeholder="www.deploy.com" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="description" ng-model="project.description"></textarea>
        </div>
    </div>
    <div class="form-group">
<!--         <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="human" name="human" placeholder="Your Answer">
        </div> -->
    </div>
    <div class="form-group">
        <div class="col-sm-1 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
        </div>
        <div class="col-sm-1 col-sm-offset-1">
            <input id="clear" name="clear" type="button" value="Clear" class="btn btn-warning" ng-click="clear()">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-1 col-sm-offset-2">
            <! Will be used to display an alert to the user>
        </div>
    </div>
</form>

</div>
